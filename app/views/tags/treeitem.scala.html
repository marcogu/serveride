@import services.actor.DevApp.SourcePath

@(titem:SourcePath)


    @if(titem.isFile){
    <li>
    	<a href="#">
    		<span data-spath="@titem.rpath" class="context-menu-treeLeaf" data-fn="@titem.fname"
                    style="white-space:nowrap; border: 0px;" data-treenode="leaf">
    			<i class="icon-calendar"></i>
    			@titem.fname
    		</span>
    	</a>
    </li>
    } else {
    <li>
    	<span data-spath="@titem.rpath" class="context-menu-treeNode" data-fn="@titem.fname"
                style="white-space:nowrap;" data-treenode="node">
    		<i class="icon-calendar"></i>
    		@titem.fname
    	</span>
        <ul class="@titem.fname"></ul>
    </li>
}
