@import models.viewparam.MainTempateArguments
@(implicit primaryTempConfig:MainTempateArguments)

@views.html.maintempl{
<div ng-app="OemTool" ng-controller="AppController">
    <!-- navigation bar (title bar) -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">帐账通</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="navbar-brand navbar-right">
                    <span style="font-size: 14px;">正在执行</span>
                    <span class="badge badge-red">1</span>
                </div>
            </div>
        </div>
    </div>
    <!-- html current page content (page body) -->
    <div class="container" style="padding: 60px;" >
        <div class="row" style="padding-top: 20px;">
            <!-- left content (col 1) -->
            <div class="col-md-2" ng-controller="NavController">
                <div >
                    <ul class="nav">
                        <li ng-class="{open:selNavIdx == 1}" ng-click="showOems()"><a href="#oems">oem仓库</a></li>
                        <li ng-class="{open:selNavIdx == 2}" ng-click="selNavIdx = 2"><a href="#schema">任务中心</a></li>
                        <li ng-class="{open:selNavIdx == 3}" ng-click="selNavIdx = 3"><a href="#strapt">测试view</a></li>
                        <li ng-class="{open:selNavIdx == 4}" ng-click="selNavIdx = 4"><a href="#history">历史记录</a></li>
                        <li ng-class="{open:selNavIdx == 5}" ng-click="selNavIdx = 5"><a href="#swiper">刷卡器工具</a></li>
                        <li ng-class="{open:selNavIdx == 6}" ng-click="selNavIdx = 6"><a href="#setting">设置</a></li>
                        <li ng-click="showConsoleClick()"><a>控制台</a></li>
                    </ul>
                </div>
            </div>
            <!-- right content (col 2) -->
            <ng-view></ng-view>
        </div>
        <hr>
        <div style="position:fixed;bottom:0;width: 90%; height: 210px;" ng-show="consoleIsOpen" ng-init="consoleContent=''">
            <div style="opacity:0.80; background-color: #153162; margin-top: 10px; margin-right: 10px; height: 200px; border-radius: 8px;">
                <div style="width: 34px;float: right; margin-top: 5px; margin-right: 5px; opacity:1.0;" >
                    <button class="btn btn-danger btn-sm glyphicon glyphicon-remove" ng-click="consoleCloseBtnClick()" style=""></button >
                    <button class="btn btn-primary btn-sm glyphicon glyphicon-play" ng-click="sendTestAction()" style="margin-top: 3px;"></button>
                    <button class="btn btn-primary btn-sm glyphicon glyphicon-stop" ng-click="sendStopAction()" style="margin-top: 3px;" ></button>
                    <button class="btn btn-primary btn-sm glyphicon glyphicon-trash" ng-click="consoleClearBtnClick()" style="margin-top: 3px;" ></button>
                </div>
                <div style="overflow-y:auto; height: 200px; padding-left: 10px;color: white;" >
                    <p ng-bind-html="consoleContent | to_trusted"></p> @* {{consoleContent}}"*@
                </div>
            </div>
        </div>
        <!-- page footer -->
        <footer>© Handpay Inc, 2016.<span class="pull-right" >Author:顾颖炯 qq:14904892 guyingjiong@@gmail.com</span></footer>
        <!-- javascript excution code -->
        <script src="/assets/javascripts/renderjson.js" type="text/javascript"></script>
        <script src="/assets/javascripts/app.js" type="text/javascript"></script>
        <script src="/assets/javascripts/OemsController.js" type="text/javascript"></script>
        <script src="/assets/javascripts/OemListService.js" type="text/javascript"></script>
        @*<script src="/assets/javascripts/toolctrl.js" type="text/javascript"></script>*@
    </div>
</div>
}
