@import models.viewparam.MainTempateArguments
@(implicit primaryTempConfig:MainTempateArguments, projName:String)

@views.html.maintempl{

<div> <!-- ng-app="CodeEditor" ng-controller="EditorController" ng-init="loadDefaultCodeFile()" -->
	<!-- navigation title bar  -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<!-- navigation bar content -->
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Edit @projName</a>
			</div>
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<button id="btnSave" type="button" 
						class="btn btn-success" style="outline:none">save</button> 
				</div>
			</form>
		</div>
	</div>

	<!-- content -->
	<div class="template-page-wrapper">
		<!-- left side bar  -->
		<div class="navbar-collapse collapse templatemo-sidebar"> <!--  -->
			<!-- tree view for select file to edit -->
			<div id="divFileStruct" class="tree" style="width: 260px;">
			</div>
		</div>
		<!-- code edit area -->
		<div id="divEditorContainer" style="position: absolute; bottom: 0px; top: 50px; right:0px; left: 260px;">
			<style type="text/css">
				.CodeMirror {
					height: 100%;
				}
			</style>
			<textarea id="txaEditor" style="display: none;">
			</textarea>
		</div>
	</div>

	<!-- modal dialog for add new file -->
	<div class="modal fade" id="addFileModal" tabindex="-1" role="dialog" aria-labelledby="addFileModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span class="modal-title" id="addFileModalLabel">输入文件名</span>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group form-group-sm form-inline">
							<label for="recipient-fname" class="control-label">文件名:</label>
							<input type="text" class="form-control" id="recipient-fname">
							<label>
								<input type="checkbox"> 文件夹
							</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary btn-sm">添加</button>
				</div>
			</div>
		</div>
	</div>
</div>

}
