@import models.viewparam.MainTempateArguments
@(implicit primaryTempConfig:MainTempateArguments,
		cmtype:String,
		fileContent:String,
		fullPath:String,
		fname:String = "")

@views.html.maintempl{

<div ng-app="CodeEditor" ng-controller="EditorController" ng-init="loadDefaultCodeFile()">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Edit @fname</a>
			</div>

			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="selectedScode" data-min-length="0"
					bs-options="scode[0] for scode in popupScodeFiles" style="outline:none;"
					placeholder="查找源码" bs-typeahead>
					<button type="button" class="btn btn-primary" style="outline:none" ng-click="reload()">load</button>
					<button type="button" class="btn btn-success" style="outline:none" ng-click="save()">save</button>
					<button type="button" class="btn btn-primary" style="outline:none"
						data-template-url="/view/cmphello" bs-modal="modal" data-animation="am-fade-and-slide-top"
						 >modal</button> 
						 <!-- ng-click="showModel()" -->
				</div>
			</form>
		</div>
	</div>

		<!--<div style="padding-top: 50px;">  navbar-collapse collapse templatemo-sidebar -->
	<div class="template-page-wrapper">
		<div class="navbar-collapse collapse templatemo-sidebar">
			<div id="divFileStruct" ng-bind-html="treeContent"></div>
		</div>

		<div class="templatemo-content-wrapper">
			<div class="templatemo-content">

				<div id="divEditorContainer" style="height: 650px; width: 100%;"> <!--  -->
					<style type="text/css">
					.CodeMirror {
					height: 100%;
					}
					</style>
					<textarea id="txaEditor" style="display: none;" data-cmtype="@cmtype" data-mpath="@fullPath">
					@fileContent
					</textarea>
				</div>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript" src="/assets/javascripts/editor/jqueryparttern.js"> </script>

		<!--
<script type="text/javascript">
</script>
-->
}
