<div class="col-md-10 " ng-controller="SqltoolController">

    <div class="row">

    </div>
        <!-- split header and content -->
    <div class="row" style="height:50px;">
        <button class="btn btn-primary btn-sm" type="button" ng-click="contentState='query'">query</button>
    </div>

    <!-- content compnent -->
    <div class="row" ng-switch="contentState">
        <div id="divQuery" ng-switch-when="query">
            <form class="form-horizontal">
                <div class="form-group form-group-sm ">
                    <div class="col-sm-3"></div>
                    <label class="col-sm-4 control-label alert alert-info" style="text-align: center;">查询sql</label>
                </div>

                <div class="form-group form-group-sm">
                    <label class="col-sm-1 control-label">sql:</label>
                    <div class="col-sm-7">
                        <textarea style="height: 100px; width: 100%;" class="form-control" ng-model="$parent.sql">
                        </textarea>
                    </div>
                    <label class="col-sm-1 control-label">执行</label>
                    <div class="col-sm-1">
                        <button class="btn btn-primary btn-sm" type="button" ng-click="submitSQL(sql)">提交</button>
                        <button class="btn btn-primary btn-sm"
                            type="button" ng-click="testQueryOnOracle(sql)">query oracel</button>
                        <button class="btn btn-primary btn-sm" type="button"
                            ng-click="testQueryOnPostgrate(sql)">query postgres</button>
                    </div>
                </div>

                <div class="form-group form-group-sm">
                </div>

                <div class="form-group form-group-sm">
                    <style>
                    .renderjson a { text-decoration: none; font-size: 100%;}
                    .renderjson .disclosure { color: crimson;  font-size: 100%; }
                    .renderjson .syntax { color: grey; font-size: 100%;}
                    .renderjson .string { color: darkred; font-size: 60%;}
                    .renderjson .number { color: darkcyan; font-size: 60%;}
                    .renderjson .boolean { color: blueviolet; font-size: 60%;}
                    .renderjson .key    { color: darkblue; font-size: 80%;}
                    .renderjson .keyword { color: blue; font-size: 80%;}
                    .renderjson .object.syntax { color: lightseagreen; font-size: 80%;}
                    .renderjson .array.syntax  { color: orange; font-size: 80%;}
                    </style>

                    <div class="col-sm-10">
                        <div id="divJsviewerQueryResult" >
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
